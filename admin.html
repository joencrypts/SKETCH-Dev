<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SKETCH Responses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" data-theme="blue">
        <div class="theme-switcher">
            <button onclick="changeTheme('blue')" class="theme-btn" style="background-color: #4169e1;"></button>
            <button onclick="changeTheme('green')" class="theme-btn" style="background-color: #66B95C;"></button>
            <button onclick="changeTheme('brown')" class="theme-btn" style="background-color: #ff9800;"></button>
            <button onclick="changeTheme('pink')" class="theme-btn" style="background-color: #ff5e94;"></button>
            <button onclick="changeTheme('orange')" class="theme-btn" style="background-color: #fa5b0f;"></button>
            <button onclick="changeTheme('purple')" class="theme-btn" style="background-color: #9200ee;"></button>
            <button onclick="changeTheme('sky')" class="theme-btn" style="background-color: #00D4BD;"></button>
            <button onclick="changeTheme('cadetBlue')" class="theme-btn" style="background-color: #5e9e9f;"></button>
            <button onclick="changeTheme('crimson')" class="theme-btn" style="background-color: #e54b4b;"></button>
            <button onclick="changeTheme('olive')" class="theme-btn" style="background-color: #666d41;"></button>
            <button onclick="changeTheme('red')" class="theme-btn" style="background-color: #fe0000;"></button>
        </div>

        <h1>Admin Login</h1>
        
        <form id="adminLoginForm" class="admin-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div id="loginError" class="error-message"></div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        function changeTheme(theme) {
            document.querySelector('.container').setAttribute('data-theme', theme);
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'kanimaa' && password === 'suryaa') {
                window.location.href = '/admin-dashboard';
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
