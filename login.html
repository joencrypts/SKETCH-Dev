<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKETCH 2 WEEK ASSESSMENT - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .error-message {
            display: none;
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">SKETCH</h1>
            <p class="text-xl text-gray-600">2 WEEK ASSESSMENT</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div id="errorMessage" class="error-message text-center">
                    Invalid username or password
                </div>
                
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check credentials
            if (username === 'kanimaa' && password === 'suryaa') {
                // Set cookie for authentication
                document.cookie = "isLoggedIn=true; path=/";
                // Redirect to admin dashboard
                window.location.href = '/admin-dashboard';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                // Clear password field
                document.getElementById('password').value = '';
                // Focus on username field
                document.getElementById('username').focus();
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (document.cookie.includes('isLoggedIn=true')) {
                window.location.href = '/admin-dashboard';
            }
        });
    </script>
</body>
</html>
