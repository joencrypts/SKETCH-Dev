<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKETCH Assessment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" data-theme="blue">
        <h1>SKETCH Assessment Form</h1>
        
        <form id="assessmentForm" class="assessment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="registerNumber">Register Number:</label>
                <input type="text" id="registerNumber" name="registerNumber" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" required>
            </div>

            <div class="form-group">
                <label for="currentDomain">Current Domain:</label>
                <select id="currentDomain" name="currentDomain" required>
                    <option value="">Select Domain</option>
                    <option value="O&PR">O&PR</option>
                    <option value="MEDIA">MEDIA</option>
                    <option value="DESIGN">DESIGN</option>
                    <option value="MARKETING">MARKETING</option>
                    <option value="CONTENT">CONTENT</option>
                    <option value="R&D">R&D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskBasedOnDomain">Task Based on Domain:</label>
                <select id="taskBasedOnDomain" name="taskBasedOnDomain" required>
                    <option value="">Select Domain</option>
                    <option value="O&PR">O&PR</option>
                    <option value="MEDIA">MEDIA</option>
                    <option value="DESIGN">DESIGN</option>
                    <option value="MARKETING">MARKETING</option>
                    <option value="CONTENT">CONTENT</option>
                    <option value="R&D">R&D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskChosen">Task Chosen:</label>
                <select id="taskChosen" name="taskChosen" required>
                    <option value="">Select Task</option>
                </select>
            </div>

            <div class="form-group">
                <label for="driveLink">Drive Link of Task File:</label>
                <input type="url" id="driveLink" name="driveLink" required placeholder="https://drive.google.com/...">
            </div>

            <div id="submitStatus" class="submit-status"></div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Task options based on domain
        const taskOptions = {
            'O&PR': ['Task 1', 'Task 2', 'Task 3'],
            'MEDIA': ['Task 1', 'Task 2', 'Task 3'],
            'DESIGN': ['Task 1', 'Task 2', 'Task 3'],
            'MARKETING': ['Task 1', 'Task 2', 'Task 3'],
            'CONTENT': ['Task 1', 'Task 2', 'Task 3'],
            'R&D': ['Task 1', 'Task 2', 'Task 3']
        };

        // Update task options when domain changes
        document.getElementById('taskBasedOnDomain').addEventListener('change', function(e) {
            const taskChosen = document.getElementById('taskChosen');
            taskChosen.innerHTML = '<option value="">Select Task</option>';
            
            if (e.target.value) {
                taskOptions[e.target.value].forEach(task => {
                    const option = document.createElement('option');
                    option.value = task;
                    option.textContent = task;
                    taskChosen.appendChild(option);
                });
            }
        });

        // Handle form submission
        document.getElementById('assessmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('submitStatus').innerHTML = `
                        <div class="success-message">
                            Thank you for your submission!
                        </div>
                    `;
                    this.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                document.getElementById('submitStatus').innerHTML = `
                    <div class="error-message">
                        Error submitting form. Please try again.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
