<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKETCH 2 WEEK ASSESSMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .drop-zone {
            border: 2px dashed #6366f1;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            background-color: #eef2ff;
            border-color: #a855f7;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">SKETCH</h1>
            <p class="text-xl text-gray-600">2 WEEK ASSESSMENT</p>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <form id="registrationForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="registerNumber" class="block text-sm font-medium text-gray-700">Register Number</label>
                        <input type="text" id="registerNumber" name="registerNumber" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                        <select id="year" name="year" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select Year</option>
                            <option value="1st">1st Year</option>
                            <option value="2nd">2nd Year</option>
                            <option value="3rd">3rd Year</option>
                            <option value="4th">4th Year</option>
                        </select>
                    </div>

                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                        <input type="text" id="department" name="department" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="section" class="block text-sm font-medium text-gray-700">Section</label>
                        <input type="text" id="section" name="section" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="currentDomain" class="block text-sm font-medium text-gray-700">Current Domain</label>
                        <select id="currentDomain" name="currentDomain" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select Domain</option>
                            <option value="O&PR">O&PR</option>
                            <option value="MEDIA">MEDIA</option>
                            <option value="DESIGN">DESIGN</option>
                            <option value="MARKETING">MARKETING</option>
                            <option value="CONTENT">CONTENT</option>
                            <option value="R&D">R&D</option>
                        </select>
                    </div>

                    <div>
                        <label for="taskBasedOnDomain" class="block text-sm font-medium text-gray-700">Task Based on Domain</label>
                        <select id="taskBasedOnDomain" name="taskBasedOnDomain" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select Domain</option>
                            <option value="O&PR">O&PR</option>
                            <option value="MEDIA">MEDIA</option>
                            <option value="DESIGN">DESIGN</option>
                            <option value="MARKETING">MARKETING</option>
                            <option value="CONTENT">CONTENT</option>
                            <option value="R&D">R&D</option>
                        </select>
                    </div>

                    <div>
                        <label for="taskChosen" class="block text-sm font-medium text-gray-700">Task Chosen</label>
                        <select id="taskChosen" name="taskChosen" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select Task</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Task File</label>
                    <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer">
                        <input type="file" id="fileInput" class="hidden">
                        <p class="text-gray-600">Drag and drop your file here</p>
                        <p class="text-gray-500 text-sm mt-2">or</p>
                        <button type="button" onclick="document.getElementById('fileInput').click()"
                            class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Browse Files
                        </button>
                    </div>
                    <div id="uploadStatus" class="mt-2 text-sm"></div>
                </div>

                <div class="mt-6">
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Task options based on domain
        const taskOptions = {
            'O&PR': ['Task 1', 'Task 2', 'Task 3'],
            'MEDIA': ['Task 1', 'Task 2', 'Task 3'],
            'DESIGN': ['Task 1', 'Task 2', 'Task 3'],
            'MARKETING': ['Task 1', 'Task 2', 'Task 3'],
            'CONTENT': ['Task 1', 'Task 2', 'Task 3'],
            'R&D': ['Task 1', 'Task 2', 'Task 3']
        };

        // Update task options when domain changes
        document.getElementById('taskBasedOnDomain').addEventListener('change', function(e) {
            const taskChosen = document.getElementById('taskChosen');
            taskChosen.innerHTML = '<option value="">Select Task</option>';
            
            if (e.target.value) {
                taskOptions[e.target.value].forEach(task => {
                    const option = document.createElement('option');
                    option.value = task;
                    option.textContent = task;
                    taskChosen.appendChild(option);
                });
            }
        });

        // Handle file upload
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadStatus.innerHTML = '<p class="text-blue-600">Uploading...</p>';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                uploadStatus.innerHTML = '<p class="text-green-600">File uploaded successfully!</p>';
            })
            .catch(error => {
                uploadStatus.innerHTML = '<p class="text-red-600">Error uploading file</p>';
                console.error('Error:', error);
            });
        }

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Form submitted successfully!');
                this.reset();
            })
            .catch(error => {
                alert('Error submitting form');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
