<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SKETCH Responses</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container" data-theme="blue">
        <div class="theme-switcher">
            <button onclick="changeTheme('blue')" class="theme-btn" style="background-color: #4169e1;"></button>
            <button onclick="changeTheme('green')" class="theme-btn" style="background-color: #66B95C;"></button>
            <button onclick="changeTheme('brown')" class="theme-btn" style="background-color: #ff9800;"></button>
            <button onclick="changeTheme('pink')" class="theme-btn" style="background-color: #ff5e94;"></button>
            <button onclick="changeTheme('orange')" class="theme-btn" style="background-color: #fa5b0f;"></button>
            <button onclick="changeTheme('purple')" class="theme-btn" style="background-color: #9200ee;"></button>
            <button onclick="changeTheme('sky')" class="theme-btn" style="background-color: #00D4BD;"></button>
            <button onclick="changeTheme('cadetBlue')" class="theme-btn" style="background-color: #5e9e9f;"></button>
            <button onclick="changeTheme('crimson')" class="theme-btn" style="background-color: #e54b4b;"></button>
            <button onclick="changeTheme('olive')" class="theme-btn" style="background-color: #666d41;"></button>
            <button onclick="changeTheme('red')" class="theme-btn" style="background-color: #fe0000;"></button>
        </div>

        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button onclick="exportToExcel()" class="export-btn">Download as Excel</button>
        </div>

        <div class="table-container">
            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Register Number</th>
                        <th>Date of Birth</th>
                        <th>Year</th>
                        <th>Department</th>
                        <th>Section</th>
                        <th>Current Domain</th>
                        <th>Task Based on Domain</th>
                        <th>Task Chosen</th>
                        <th>Drive Link</th>
                    </tr>
                </thead>
                <tbody id="submissionsBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function changeTheme(theme) {
            document.querySelector('.container').setAttribute('data-theme', theme);
        }

        // Fetch submissions data
        async function fetchSubmissions() {
            try {
                const response = await fetch('/api/submissions');
                const data = await response.json();
                displaySubmissions(data);
            } catch (error) {
                console.error('Error fetching submissions:', error);
            }
        }

        // Display submissions in the table
        function displaySubmissions(submissions) {
            const tbody = document.getElementById('submissionsBody');
            tbody.innerHTML = '';

            submissions.forEach(submission => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${submission.name}</td>
                    <td>${submission.registerNumber}</td>
                    <td>${submission.dob}</td>
                    <td>${submission.year}</td>
                    <td>${submission.department}</td>
                    <td>${submission.section}</td>
                    <td>${submission.currentDomain}</td>
                    <td>${submission.taskBasedOnDomain}</td>
                    <td>${submission.taskChosen}</td>
                    <td><a href="${submission.driveLink}" target="_blank" rel="noopener noreferrer">View File</a></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Export to Excel
        function exportToExcel() {
            window.location.href = '/api/export-xlsx';
        }

        // Load submissions when page loads
        document.addEventListener('DOMContentLoaded', fetchSubmissions);
    </script>
</body>
</html>
